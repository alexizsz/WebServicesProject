<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" type="text/css" href="/css/css/style.css">
</head>
<body>

    <header>
        <h1>POPULAR MOVIES</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a> </li>
                <li><a href="/search">Search</a> </li>
                <li><a href="/movies">Movies</a> </li>
            </ul>
        </nav>
    </header>

<div class="movies-container">
    <div class="movie-card" th:each="movie : ${movies}">
        <img th:src="'https://image.tmdb.org/t/p/w500/' + ${movie.poster_path}" alt="Movie Poster">
        <h2 th:text="${movie.title}">Movie Title</h2>
        <p th:text="${movie.release_date}">Release Date</p>
        <p th:text="${movie.overview}">Movie Overview</p>
    </div>
</div>
</body>
</html>
